@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    
    <title>@title</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/media.css")">
    
    <!-- Custom styles for this template -->
    <link href="@routes.Assets.at("stylesheets/carousel.css")" rel="stylesheet">

    <script src="@routes.Assets.at("javascripts/ie-emulation-modes-warning.js")"></script>
    <script src="@routes.Assets.at("javascripts/ie10-viewport-bug-workaround.js")"></script>
    
    <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.countdown.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">
         <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="brand" href="/">Word Scramble Game </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container marketing">
        <div class="jumbotron" style="color: #c09853;">
            @content
        <div>
    </div>
    
    <script src="@routes.Assets.at("javascripts/game.js")" type="text/javascript"></script>
  </body>
</html>
